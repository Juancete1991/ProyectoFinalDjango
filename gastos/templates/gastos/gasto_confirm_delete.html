{% extends "gastos/base.html" %}
{% block title %}Eliminar gasto{% endblock %}
{% block content %}
<h1>Eliminar gasto</h1>
<p>¿Seguro que querés eliminar "{{ object.descripcion }}" por ${{ object.monto }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'gastos:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
