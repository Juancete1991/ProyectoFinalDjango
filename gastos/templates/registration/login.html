{% extends "gastos/base.html" %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
        <form method="post">
          {% csrf_token %}

          {% if form.errors %}
            <div class="alert alert-danger">
              Usuario o contraseña incorrectos.
            </div>
          {% endif %}

          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Usuario:</label>
            {{ form.username }}
          </div>

          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña:</label>
            {{ form.password }}
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <hr class="my-4">
        <p class="text-center">
          ¿No tienes cuenta? <a href="{% url 'gastos:registro' %}">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>

<style>
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
  }
</style>
{% endblock %}
