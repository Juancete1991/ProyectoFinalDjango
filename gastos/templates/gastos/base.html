<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Gasto Diario{% endblock %}</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'gastos:list' %}">Gasto Diario</a>
      <div class="d-flex gap-2">
        {% if user.is_authenticated %}
          <span class="navbar-text text-white me-3">Hola, {{ user.username }}</span>
          <a class="btn btn-outline-light" href="{% url 'gastos:create' %}">Nuevo gasto</a>
          <a class="btn btn-success" href="{% url 'gastos:exportar_csv' %}">ðŸ“¥ Descargar CSV</a>
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light">Cerrar sesiÃ³n</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light" href="{% url 'login' %}">Iniciar sesiÃ³n</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted mt-5 mb-3">
    <small>Hecho con Django + Bootstrap</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
